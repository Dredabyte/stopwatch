<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Sample Project</title>
  </head>

  <body>
    <h1 id="myh1">Stopwatch<i class="fa-solid fa-stopwatch"></i></h1>
    <div class="container">
      <div id="display">00:00:00:00</div>
      <div class="controls">
        <button id="startBtn" onclick="start()" title="start">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="stopBtn" onclick="stops()" title="stop">
          <i class="fa-solid fa-stop"></i>
        </button>
        <button id="resetBtn" onclick="reset()" title="reset">
          <i class="fa-solid fa-repeat"></i>
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
